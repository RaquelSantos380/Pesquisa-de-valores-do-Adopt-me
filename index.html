<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Pets do Adopt Me</title>
    <link rel="icon" type="image/x-icon" href="Raky%20-%20Copia.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9; /* Cor de fundo mais neutra */
            margin: 0;
            padding: 0;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        header img {
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #e91e63; /* Cor moderna */
            font-size: 30px;
            margin: 10px 0;
        }

        .search-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 50px;
            border: 2px solid #e91e63;
            border-radius: 30px;
            font-size: 18px;
            background-color: #fff;
            color: #444;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #d81b60; /* Cor da borda em foco */
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 25px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            padding: 15px;
            margin: 10px 0;
            background-color: #ffffff;
            border: 1px solid #e1bee7;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2, h3 {
            color: #d81b60; /* Cor moderna */
            text-align: center;
        }

        .historico {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        .btn-pet {
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn-pet:hover {
            background-color: #d81b60;
        }

        .zap-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .zap {
            cursor: pointer;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            border-top: 2px solid #e91e63;
            border-radius: 5px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #e91e63;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Estilos da calculadora */
        .floating-calculator {
            position: fixed;
            bottom: 80px;
            right: 20px;
            border: 2px solid #e91e63;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 10px;
            display: none;
            z-index: 1000;
        }

        #calcInput {
            width: calc(85% - 20px);
            height: 30px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #e91e63;
            border-radius: 5px;
            padding: 5px;
            background-color: #fce4eb;
        }

        .calc-button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffe0f0;
            transition: background-color 0.3s;
        }

        .calc-button:hover {
            background-color: #ff99cc;
        }

        #toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #e91e63;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 28px;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Raky.jpg" alt="Logo da Raky">
        <h1>Pesquisa de Pets do Adopt Me</h1>
    </header>

    <div class="search-container">
        <img src="lupa.png" alt="Lupa" class="search-icon">
        <input type="text" id="pesquisa" onkeyup="buscarPet()" placeholder="Pesquise pelo nome do pet...">
    </div>
    
    <ul id="listaPets">
        <!-- Aqui aparecer칚o os resultados da pesquisa -->
    </ul>

    <div class="historico">
        <h3>Hist칩rico de pesquisas:</h3>
        <ul id="historicoPesquisas">
            <!-- Aqui aparecer치 o hist칩rico de pesquisas -->
        </ul>
    </div>

    <button class="btn-pet" onclick="window.location.href='https://raquelsantos380.github.io/Recomende-pra-gente-/'">N칚o encontrou algum pet? Clique aqui!</button>

    <div class="zap-container">
        <img src="zap.png" alt="Zap" class="zap" onclick="window.open('https://wa.me/62992900737', '_blank');">
        <span>Fale conosco!</span>
    </div>

    <button id="toggle-button" onclick="toggleCalculator()">游빑</button>

    <div class="floating-calculator" id="calculator">
        <h3 style="text-align: center; color: #e91e63; font-size: 18px;">Calculadora</h3>
        <input type="text" id="calcInput" readonly />
        <div>
            <button class="calc-button" onclick="appendToCalculator('7')">7</button>
            <button class="calc-button" onclick="appendToCalculator('8')">8</button>
            <button class="calc-button" onclick="appendToCalculator('9')">9</button>
            <button class="calc-button" onclick="appendToCalculator('+')">+</button>
        </div>
        <div>
            <button class="calc-button" onclick="appendToCalculator('4')">4</button>
            <button class="calc-button" onclick="appendToCalculator('5')">5</button>
            <button class="calc-button" onclick="appendToCalculator('6')">6</button>
            <button class="calc-button" onclick="appendToCalculator('-')">-</button>
        </div>
        <div>
            <button class="calc-button" onclick="appendToCalculator('1')">1</button>
            <button class="calc-button" onclick="appendToCalculator('2')">2</button>
            <button class="calc-button" onclick="appendToCalculator('3')">3</button>
            <button class="calc-button" onclick="appendToCalculator('*')">칑</button>
        </div>
        <div>
            <button class="calc-button" onclick="appendToCalculator('0')">0</button>
            <button class="calc-button" onclick="appendToCalculator(',')">,</button>
            <button class="calc-button" onclick="calculate()">=</button>
            <button class="calc-button" onclick="appendToCalculator('/')">/</button>
        </div>
        <div>
            <button class="calc-button" onclick="clearCalculator()">C</button>
        </div>
    </div>

    <script>
        let pets = [];
        const historico = [];

        // Fun칞칚o para carregar os dados do JSON
        async function carregarPets() {
            const response = await fetch('pets.json'); // O caminho para o seu arquivo JSON
            pets = await response.json(); // Converte a resposta para JSON
        }

        // Chama a fun칞칚o para carregar os pets assim que a p치gina for carregada
        window.onload = () => {
            carregarPets();
        };

        function buscarPet() {
            const input = document.getElementById('pesquisa');
            const filtro = input.value.toLowerCase();
            const lista = document.getElementById('listaPets');
            lista.innerHTML = '';

            if (filtro) {
                historico.length = 0; // Limpa o historico
                historico.push(filtro); // Adiciona apenas o 칰ltimo termo
                atualizarHistorico();
            }

            pets.forEach(pet => {
                if (pet.nome.toLowerCase().includes(filtro)) {
                    const item = document.createElement('li');
                    item.textContent = `${pet.nome} - ${pet.categoria} - Valor: R$ ${pet.valor.toFixed(2).replace('.', ',')}`;
                    lista.appendChild(item);
                }
            });
        }

        function atualizarHistorico() {
            const historicoLista = document.getElementById('historicoPesquisas');
            historicoLista.innerHTML = '';

            historico.forEach(termo => {
                const item = document.createElement('li');
                item.textContent = termo;
                historicoLista.appendChild(item);
            });
        }

        let calcInput = "";

        function toggleCalculator() {
            const calculator = document.getElementById("calculator");
            calculator.style.display = (calculator.style.display === "none" || calculator.style.display === "") ? "block" : "none";
        }

        function appendToCalculator(value) {
            calcInput += value;
            document.getElementById("calcInput").value = calcInput;
        }

        function clearCalculator() {
            calcInput = "";
            document.getElementById("calcInput").value = "";
        }

        function calculate() {
            try {
                const result = eval(calcInput.replace('칑', '*').replace(',', '.'));
                document.getElementById("calcInput").value = result;
                calcInput = ""; // Limpa o c치lculo ap칩s mostrar o resultado
            } catch {
                document.getElementById("calcInput").value = "Erro!";a
            }
        }
    </script>

    <footer>
        <p>2024 Pesquisa de Pets. Desenvolvido pela RakyOfficialCenter. <a href="https://rakyofficialstore.wordpress.com/sobre/">Saiba mais</a>.</p>
    </footer>
</body>
</html>
