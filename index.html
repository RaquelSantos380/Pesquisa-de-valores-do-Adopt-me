            padding: 0;

        }

        header {

        }

        header img {

        }

        header img:hover {

        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #e91e63;
            font-size: 2.2rem;
            margin: 10px 0;

        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 3px solid #e91e63;
            border-radius: 12px;
            font-size: 18px;
            background-color: #fff;
            color: #444;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus {
            border-color: #d81b60;
            outline: none;
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            opacity: 0.7;
            pointer-events: none;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            color: #d81b60;
            font-size: 1.8rem;
            margin: 25px 0 15px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            padding: 18px;
            margin: 12px 0;
            background: linear-gradient(135deg, #ffffff 0%, #fff9fb 100%);
            border: 2px solid #e1bee7;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            font-size: 16px;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.15);
            border-color: #e91e63;
        }

        .categoria {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .categoria-lendario {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            color: white;
        }

        .categoria-raro {
            background: linear-gradient(135deg, #9c27b0 0%, #673ab7 100%);
            color: white;
        }

        .categoria-comum {
            background: linear-gradient(135deg, #2196f3 0%, #03a9f4 100%);
            color: white;
        }

        .valor {
            font-weight: bold;
            color: #4caf50;
            margin-left: 10px;
            font-size: 1.1em;
        }

        .btn-pet {
            padding: 15px 30px;
            margin: 25px 0;
            background: linear-gradient(135deg, #e91e63 0%, #d81b60 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(233, 30, 99, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .btn-pet:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.4);
            background: linear-gradient(135deg, #d81b60 0%, #c2185b 100%);
        }

        .btn-pet:active {
            transform: translateY(-1px);
        }

        .zap-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .zap {
            cursor: pointer;
            width: 45px;
            height: 45px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .zap:hover {
            transform: scale(1.1);
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
            width: 100%;
            max-width: 600px;
        }

        .btn-small {
            padding: 12px 25px;
            background: linear-gradient(135deg, #e91e63 0%, #d81b60 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
        }

        .btn-small:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(233, 30, 99, 0.4);
            background: linear-gradient(135deg, #d81b60 0%, #c2185b 100%);
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            background: white;
            border-top: 3px solid #e91e63;
            border-radius: 15px 15px 0 0;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #e91e63;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
            color: #d81b60;
        }

        /* Estilos da calculadora */
        .floating-calculator {
            position: fixed;
            bottom: 90px;
            right: 20px;
            border: 3px solid #e91e63;
            background: linear-gradient(135deg, #ffffff 0%, #fff9fb 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 280px;
            padding: 20px;
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .calc-header {
            text-align: center;
            color: #e91e63;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        #calcInput {

            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 15px;
            border: 2px solid #e91e63;
            border-radius: 8px;
            padding: 10px;
            background-color: #fce4eb;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .calc-button {
            height: 55px;
            font-size: 1.3rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ffe0f0 0%, #ffccd6 100%);
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .calc-button:hover {
            background: linear-gradient(135deg, #ff99cc 0%, #ff6699 100%);
            transform: scale(1.05);
        }

        .calc-button:active {
            transform: scale(0.95);
        }

        .calc-button.operator {
            background: linear-gradient(135deg, #e91e63 0%, #d81b60 100%);
            color: white;
        }

        .calc-button.operator:hover {
            background: linear-gradient(135deg, #d81b60 0%, #c2185b 100%);
        }

        #toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #e91e63 0%, #d81b60 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.4);
            color: white;
            font-size: 32px;
            text-align: center;
            line-height: 65px;

            z-index: 1001;

</head>

        const historico = [];

        function buscarPet() {
            const input = document.getElementById('pesquisa');
            const filtro = input.value.trim().toLowerCase();
            const lista = document.getElementById('listaPets');
            lista.innerHTML = '';

            if (filtro && !historico.includes(filtro)) {
                historico.unshift(filtro);
                if (historico.length > 10) {
                    historico.pop();
                }
                atualizarHistorico();
            }

            if (!filtro) {
                // Mostrar todos os pets quando n√£o h√° filtro
                pets.forEach(pet => {
                    const item = criarItemPet(pet);
                    lista.appendChild(item);
                });
                return;
            }

            const resultados = pets.filter(pet => 
                pet.nome.toLowerCase().includes(filtro) ||
                pet.categoria.toLowerCase().includes(filtro)
            );

            if (resultados.length === 0) {
                const item = document.createElement('li');
                item.textContent = "Nenhum pet encontrado. Tente outro termo.";
                item.style.color = '#999';
                item.style.fontStyle = 'italic';
                lista.appendChild(item);
            } else {
                resultados.forEach(pet => {
                    const item = criarItemPet(pet);
                    lista.appendChild(item);
                });
            }
        }

        function criarItemPet(pet) {
            const item = document.createElement('li');
            
            // Determinar classe da categoria
            let categoriaClass = 'categoria-';
            if (pet.categoria.toLowerCase().includes('lendario')) {
                categoriaClass += 'lendario';
            } else if (pet.categoria.toLowerCase().includes('raro')) {
                categoriaClass += 'raro';
            } else {
                categoriaClass += 'comum';
            }
            
            item.innerHTML = `
                <strong>${pet.nome}</strong>
                <span class="categoria ${categoriaClass}">${pet.categoria}</span>
                <span class="valor">R$ ${pet.valor.toFixed(2).replace('.', ',')}</span>
            `;
            
            return item;
        }

        function atualizarHistorico() {
            const historicoLista = document.getElementById('historicoPesquisas');
            historicoLista.innerHTML = '';

            if (historico.length === 0) {
                const item = document.createElement('li');
                item.textContent = "Nenhuma pesquisa realizada ainda.";
                item.style.color = '#999';
                item.style.fontStyle = 'italic';
                historicoLista.appendChild(item);
                return;
            }

            historico.forEach(termo => {
                const item = document.createElement('li');
                item.innerHTML = `
                    üîç ${termo}
                    <button onclick="removerDoHistorico('${termo}')" style="
                        background: none;
                        border: none;
                        color: #e91e63;
                        cursor: pointer;
                        font-size: 1.2em;
                        margin-left: 10px;
                    ">√ó</button>
                `;
                historicoLista.appendChild(item);
            });
        }

        function removerDoHistorico(termo) {
            const index = historico.indexOf(termo);
            if (index > -1) {
                historico.splice(index, 1);
                atualizarHistorico();
            }
        }

        // Calculadora
        let calcInput = "";

        function toggleCalculator() {
            const calculator = document.getElementById("calculator");
            const isVisible = calculator.style.display === "block";
            calculator.style.display = isVisible ? "none" : "block";
            
            // Animar o bot√£o
            const button = document.getElementById("toggle-button");
            button.style.transform = isVisible ? "scale(1)" : "scale(1.1) rotate(90deg)";
        }

        function appendToCalculator(value) {
            calcInput += value;
            document.getElementById("calcInput").value = calcInput;
        }

        function clearCalculator() {
            calcInput = "";
            document.getElementById("calcInput").value = "";
        }

        function calculate() {
            try {
                // Substituir v√≠rgula por ponto para c√°lculo
                const expression = calcInput.replace('√ó', '*').replace(',', '.');
                const result = eval(expression);
                
                // Verificar se o resultado √© um n√∫mero v√°lido
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Resultado inv√°lido');
                }
                
                // Formatar o resultado (m√°ximo 2 casas decimais)
                const formattedResult = Number.isInteger(result) ? 
                    result.toString() : 
                    result.toFixed(2).replace('.', ',');
                
                document.getElementById("calcInput").value = formattedResult;
                calcInput = formattedResult.toString().replace(',', '.');
            } catch (error) {
                document.getElementById("calcInput").value = "Erro!";
                setTimeout(() => {
                    clearCalculator();
                }, 1500);
            }
        }

        // Teclado da calculadora
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            // Verificar se a tecla √© um n√∫mero, operador ou ponto
            if (/[0-9+\-*/.=]/.test(key)) {
                event.preventDefault();
                
                if (key === '=' || key === 'Enter') {
                    calculate();
                } else if (key === 'Escape' || key === 'Delete') {
                    clearCalculator();
                } else {
                    appendToCalculator(key === '*' ? '√ó' : key);
                }
            }
            
            // Fechar calculadora com Escape
            if (key === 'Escape') {
                const calculator = document.getElementById("calculator");
                if (calculator.style.display === "block") {
                    toggleCalculator();
                }
            }
        });

        // Carregar todos os pets inicialmente
        document.addEventListener('DOMContentLoaded', function() {
            buscarPet();
            atualizarHistorico();
        });

        // Fechar calculadora ao clicar fora
        document.addEventListener('click', function(event) {
            const calculator = document.getElementById("calculator");
            const toggleButton = document.getElementById("toggle-button");
            
            if (calculator.style.display === "block" && 
                !calculator.contains(event.target) && 
                !toggleButton.contains(event.target)) {
                toggleCalculator();
            }
        });
    </script>
