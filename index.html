<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Pets do Adopt Me</title>
    
    <!-- Link para a favicon -->
    <link rel="icon" type="image/x-icon" href="Raky%20-%20Copia.ico">
</head>
<body>
    <header>
        <img src="Raky.jpg" alt="Logo da Raky">
        <h2>Pesquisa de Pets do Adopt Me</h2>
    </header>

    <input type="text" id="pesquisa" onkeyup="buscarPet()" placeholder="Pesquise pelo nome do pet...">
</body>
</html>



    <ul id="listaPets">
        <!-- Aqui aparecerão os resultados da pesquisa -->
    </ul>

    <div class="historico">
        <h3>Histórico de pesquisas:</h3>
        <ul id="historicoPesquisas">
            <!-- Aqui aparecerá o histórico de pesquisas -->
        </ul>
    </div>

    <button class="btn-pet" onclick="window.location.href='https://raquelsantos380.github.io/Estoque/'">Não encontrou algum pet? Clique aqui!</button>

    <script>
        const pets = [
            { nome: "Dragao Sombrio", categoria: "Lendario", valor: 429.99 },
            { nome: "Dragao Morcego", categoria: "Lendario", valor: 472.99 },
            { nome: "Girafa", categoria: "Lendario", valor: 269.99 },
            { nome: "Ovo Safari", categoria: "Lendario", valor: 284.99 },
            { nome: "Dragao de Gelo", categoria: "Lendario", valor: 214.99 },
            { nome: "Coruja", categoria: "Lendario", valor: 162.99 },
            { nome: "Papagaio", categoria: "Lendario", valor: 129.99 },
            { nome: "Ovo da selva", categoria: "Lendario", valor: 79.99 },
            { nome: "Ovo da fazenda", categoria: "Lendario", valor: 29.99 },
            { nome: "Unicornio maligno", categoria: "Lendario", valor: 106.99 }
        ];

        const historico = [];

        function buscarPet() {
            const input = document.getElementById('pesquisa');
            const filtro = input.value.toLowerCase();
            const lista = document.getElementById('listaPets');
            lista.innerHTML = '';

            if (filtro) {
                historico.length = 0; // Limpa o histórico
                historico.push(filtro); // Adiciona apenas o último termo
                atualizarHistorico();
            }

            pets.forEach(pet => {
                if (pet.nome.toLowerCase().includes(filtro)) {
                    const item = document.createElement('li');
                    item.textContent = `${pet.nome} - ${pet.categoria} - Valor: ${pet.valor}`;
                    lista.appendChild(item);
                }
            });
        }

        function atualizarHistorico() {
            const historicoLista = document.getElementById('historicoPesquisas');
            historicoLista.innerHTML = '';

            historico.forEach(termo => {
                const item = document.createElement('li');
                item.textContent = termo;
                historicoLista.appendChild(item);
            });
        }
    </script>

    <footer>
        <p>© 2024 Pesquisa de Pets. Desenvolvido pela RakyOfficialCenter. <a href="#">Saiba mais</a>.</p>
    </footer>
</body>
</html>
